<div class="wrapper fadeInDown">
    <div id="formContent">
        <div class="sign-in-out-title">
            <h2>Iniciar Sesión</h2>
        </div>

        <!-- Login Form -->
        <form [formGroup]="logginForm" (ngSubmit)="login()">
            <input type="email" formControlName="email" id="email" class="fadeIn second" name="email" placeholder="Ingrese su correo" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="f.email.errors" class="invalid-feedback">
                <div *ngIf="submitted && f.email.errors.required">Campo requerido</div>
                <div *ngIf="submitted && f.email.errors.email">Por favor ingrese un correo valido</div>
            </div>
            <input type="password" formControlName="password" id="password" class="fadeIn third" name="password" placeholder="Ingrese su contraseña">
            <button class="btn btn-primary mr-1">Ingresar</button>
        </form>
        <ngb-alert #selfClosingAlert *ngIf="authErrorMessage" type="danger" (closed)="authErrorMessage = ''">{{ authErrorMessage }}
        </ngb-alert>
        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="/renta/usuario/reset-password">¿Olvidaste tu contraseña?</a>
        </div>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="/renta/usuario/signup">¿Crear usuario nuevo?</a>
        </div>

    </div>
</div>
