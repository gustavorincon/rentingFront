<div class="wrapper fadeInDown">
    <div id="formContent">
        <div class="sign-in-out-title">
            <h2>Crear Usuario</h2>
        </div>
        <!-- Signup Form -->
        <form [formGroup]="signupForm" (ngSubmit)="register()">
            <input type="email" formControlName="email" id="email" class="fadeIn second" name="email" placeholder="Correo" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="f.email.errors" class="invalid-feedback">
                <div *ngIf="submitted && f.email.errors.required">Campo requerido</div>
                <div *ngIf="submitted && f.email.errors.email">Por favor ingrese un correo valido</div>
                <div *ngIf="submitted && f.email.errors.maxlength">Ups!, el correo es muy largo</div>
            </div>
            <input type="password" formControlName="password" id="password" class="fadeIn third" name="password" placeholder="Ingrese su contraseña" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="f.password.errors" class="invalid-feedback">
                <div *ngIf="submitted && f.password.errors.required">Campo requerido</div>
                <div *ngIf="submitted && f.password.errors.minlength">debe ingresar mínimo 6 carácteres</div>
                <div *ngIf="submitted && f.password.errors.maxlength">No pudes exceder los 12 carácteres</div>
            </div>
            <input type="password" formControlName="confirmPassword" id="confirmPassword" class="fadeIn third" name="confirmPassword" placeholder="Repite la contraseña" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
            <div *ngIf="f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required">Campo requerido</div>
                <div *ngIf="submitted && f.confirmPassword.errors.mustMatch">Contraseñas deben ser iguales</div>
            </div>
            <button class="btn btn-primary mr-1">Crear mi cuenta</button>
        </form>
        <div id="formFooter">
            <a class="underlineHover" href="/renta/usuario/login">Ya tengo un usuario</a>
        </div>
    </div>
</div>
