<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Icon -->
        <div class="fadeIn first">
            <img src="https://www.clipartmax.com/png/small/437-4379862_signup-icon-signup-sign-up-icon.png" id="icon" alt="User Icon" />
        </div>

        <form>
            <div>
                <input type="email" name="email" [(ngModel)]="user.email" required placeholder="Enter your email">
            </div>

            <div>
                <input type="password" [(ngModel)]="user.password" name="password" required placeholder="Enter your password">
            </div>

            <div>
                <br />
                <button (click)="register()" class="btn btn-info btn-block" type="button"> Register </button>
            </div>
        </form>
        <div id="formFooter">
            <a class="underlineHover" href="/renta/usuario/login">Â¿Ya tienes una cuenta?</a>
        </div>
    </div>
</div>
