<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="http://1000springs.org.nz/static/img/icons/private.png" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form>
            <label for="login-email">Enviaremos un código 
                de verificación para que puedas cambiar tu contraseña</label>
            <input type="email" id="login-email" class="fadeIn second" name="email" [(ngModel)]="resetPwdRequest.email" placeholder="Ingrese su email">
            <label>(Clic de nuevo en caso de no recibir el código al correo)</label>
            <input type="submit" (click)="recoverAccount()" class="fadeIn fourth" value="1. Enviar código">
            <div *ngIf="codeSent" id="changePassword">
                <input type="text" id="verification-code" class="fadeIn second" name="code" [(ngModel)]="resetPwdRequest.verificationCode" placeholder="Código de verificación">
                <input type="password" id="password" class="fadeIn third" name="newPassword" [(ngModel)]="resetPwdRequest.newPwd" placeholder="Ingrese nueva contraseña">
                <input type="password" id="passwordConfirm" class="fadeIn third" name="newPassword2" [(ngModel)]="resetPwdRequest.newPwd2" placeholder="Repita nueva contraseña">
                <input type="submit" (click)="changePwd()" class="fadeIn fourth" value="2. Cambiar contraseña">
            </div>


        </form>

        <!-- Remind Password -->
        <div id="formFooter">
            <a class="underlineHover" href="/renta/usuario/login">He recordado mi contraseña</a>
        </div>

    </div>
</div>
