<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="http://1000springs.org.nz/static/img/icons/private.png" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form>
            <label for="login-email">A éste correo te enviaremos instrucciones para
                que puedas cambiar tu contraseña</label>
            <input type="email" id="login-email" class="fadeIn second" name="email" [(ngModel)]="email" placeholder="Ingrese su email">
            <input type="text" id="verification-code" class="fadeIn second" name="code" [(ngModel)]="verificationCode" placeholder="Código de verificación">
            <input type="password" id="password" class="fadeIn third" name="newPassword" [(ngModel)]="newPwd" placeholder="Ingrese nueva contraseña">
            <input type="password" id="passwordConfirm" class="fadeIn third" name="newPassword2" [(ngModel)]="newPwd2" placeholder="Repita nueva contraseña">
            <input type="submit" (click)="recoverAccount()" class="fadeIn fourth" value="Recuperar mi contraseña">
            <input type="submit" (click)="changePwd()" class="fadeIn fourth" value="Cambiar contraseña">

        </form>

        <!-- Remind Password -->
        <div id="formFooter">
            <a class="underlineHover" href="/renta/usuario/login">Ya tengo mi contraseña</a>
        </div>

    </div>
</div>
