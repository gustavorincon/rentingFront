<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <div class="sign-in-out-title">
            <h2>Recupera cotraseña</h2>
        </div>

        <!-- Login Form -->
        <form [formGroup]="recoverForm">
            <input type="email" formControlName="email" id="login-email" class="fadeIn second" name="email" placeholder="Ingrese su email">
            <div *ngIf="f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Campo requerido</div>
                <div *ngIf="f.email.errors.email">Por favor ingrese un correo valido</div>
            </div>
            <label><small>(Clic de nuevo en caso de no recibir el código a tu correo)</small></label>
            <button (click)="recoverAccount()" class="btn btn-info " type="button"> 1. Enviar código </button>

            <div *ngIf="codeSent" id="changePassword">
                <input type="text" formControlName="verificationCode" id="verification-code" class="fadeIn second" name="code" placeholder="Código de verificación">
                <input type="password" formControlName="newPwd" id="password" class="fadeIn third" name="newPwd" placeholder="Ingrese nueva contraseña">
                <div *ngIf="f.newPwd.errors" class="invalid-feedback">
                    <div *ngIf="f.newPwd.errors.required">Campo requerido</div>
                    <div *ngIf="f.newPwd.errors.minlength">debe ingresar mínimo 6 carácteres</div>
                </div>
                <input type="password" formControlName="newPwd2" id="passwordConfirm" class="fadeIn third" name="newPwd2" placeholder="Repita nueva contraseña">
                <div *ngIf="f.newPwd2.errors" class="invalid-feedback">
                    <div *ngIf="f.newPwd2.errors.required">Campo requerido</div>
                    <div *ngIf="f.newPwd2.errors.mustMatch">Contraseñas deben ser iguales</div>
                </div>
                <button (click)="changePwd()" class="btn btn-info" type="button"> 2. Cambiar contraseña </button>

            </div>
        </form>

        <!-- Remind Password -->
        <div id="formFooter">
            <a class="underlineHover" href="/renta/usuario/login">He recordado mi contraseña</a>
        </div>

    </div>
</div>
